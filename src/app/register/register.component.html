<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Registro Usuario</div>
            <div class="panel-body">
                    <app-notificacion></app-notificacion>
                <form [formGroup]="frmRegister"
                      role="form">
                    <div class="form-group">
                        <label for="">
                        Identificaci칩n
                    </label>
                        <input type="number"
                               formControlName="identificacion"
                               id="identificacion"
                               class="form-control"
                               placeholder="Identificaci칩n Usuario"
                               min="1"
                               step="1">
                    </div>
                    <div class="form-group">
                        <label for="">
                        Nombre
                    </label>
                        <input type="text"
                               formControlName="nombre"
                               id="nombre"
                               class="form-control"
                               placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="">
                        Apellido
                    </label>
                        <input type="text"
                               formControlName="apellido"
                               id="apellido"
                               class="form-control"
                               placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="">
                        Fecha
                    </label>
                        <input type="date"
                               formControlName="fechaNacimiento"
                              
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">
                          Usuario
                      </label>
                        <input type="text"
                               formControlName="user"
                               id="user"
                               class="form-control"
                               placeholder="userC">
                    </div>
                    <div class="form-group">
                        <label for="">
                            Contrase침oa
                        </label>
                        <input type="password"
                               formControlName="contraseniaC"
                               id="contrasenia"
                               class="form-control"
                               placeholder="Contrase침a">
                    </div>
                    <button class="btn btn-success form-control"
                            (click)="registerCustomer()" [disabled]="!frmRegister.valid || !validaFecha()">Registrar Cliente</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
